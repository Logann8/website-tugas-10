<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Distribusi Binomial</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Distribusi Binomial</h1>

        <form id="binomialForm">
            <label for="n">Jumlah percobaan (n):</label>
            <input type="number" id="n" min="0" required>

            <label for="p">Probabilitas keberhasilan (p):</label>
            <input type="number" id="p" step="0.01" min="0" max="1" required>

            <label for="k">Jumlah keberhasilan (k):</label>
            <input type="number" id="k" min="0" required>

            <button type="submit">Hitung</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h2>Langkah-langkah Perhitungan</h2>
            <pre id="calculationSteps"></pre>

            <h2>Grafik Fungsi Massa Probabilitas (PMF)</h2>
            <canvas id="pmfCanvas" width="800" height="400"></canvas>

            <h2>Grafik Fungsi Distribusi Kumulatif (CDF)</h2>
            <canvas id="cdfCanvas" width="800" height="400"></canvas>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
